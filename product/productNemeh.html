<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="container">
            <h1>Шинэ бүтээгдэхүүн нэмэх</h1>
            <div class="row">
                <div class="col-md-4">
                    <form action="">
                        <div class="mb-3">
                          <label for="title" class="form-label">Email address</label>
                          <select name="category" id="category">
                            <option value="0">Сонгоно уу</option>
                            <option value="1">Phone</option>
                            <option value="2">Skincare</option>
                            <option value="3">Home</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="title" class="form-label">Бүтээгдэхүүний нэр</label>
                          <input type="text" class="form-label" id="title">
                        </div>
                        <div class="mb-3">
                          <label for="price" class="form-label">Бүтээгдэхүүний үнэ</label>
                          <input type="text" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                          <label for="image" class="form-label">Зураг</label>
                          <input type="text" class="from-control" id="image">
                          </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Онцгой бараа эсэх</label>
                            <div class="form-check">
                              <input type="radio" name="isspecial" class="form-check-input" value="yes" >
                              <label class="form-check-label" for="yes">Тийм</label>
                            </div>
                            <div class="form-check">
                              <input type="radio" name="isspecial" class="form-check-input" value="no">
                              <label class="form-check-label" for="no">Үгүй</label>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label class="form-label" for="">Өдөр сонгох</label>
                            <div class="form-check">
                              <input type="checkbox" name="days" class="form-check-input" value="1">
                              <label class="form-check-label" for="1">Monday</label>
                            </div>
                            <div class="form-check">
                              <input type="checkbox" name="days" class="form-check-input" value="2">
                              <label class="form-check-label" for="2">Tuesday</label>
                            </div>
                            <div class="form-check">
                              <input type="checkbox" name="days" class="form-check-input" value="3">
                              <label class="form-check-label" for="3">Wednesday</label>
                            </div>
                            <div class="form-check">
                              <input type="checkbox" name="days" class="form-check-input" value="4">
                              <label class="form-check-label" for="4">Thursday</label>
                            </div>
                            <button class="btn btn-primary" id="btn">Хадгалах</button>
                      </form>
                      
          
          
                      </div>
                </div>
            </div>
        </div>   
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./new.js"></script>
  </body>
</html>
